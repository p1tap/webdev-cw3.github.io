<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Car Accessories</h1>
    <h2>Product List</h2>
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    <h3>Total Price: <span id="totalPrice">$0</span></h3>
    <h3 id="totalAmount">Total Price + Vat = 0.00</h3>
    <h2>Add Item</h2>
    
    <label for="accessory">Accessory:</label>
    <select id="accessory">
        <option value="Car Cover">Car Cover</option>
        <option value="Seat Covers">Seat Covers</option>
        <option value="Phone Holder">Phone Holder</option>
        <option value="Window Wiper">Window Wiper</option>
        <option value="Car Freshener">Car Freshener</option>
        <option value="Seat Cover">Seat Cover</option>
    </select>
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="1" value="1">
    <br>
    <button class="button" onclick="addItem()" style="border-radius: 6px;">Add</button>
    <h2>Available Accessories</h2>
    
    <table>
        <tr>
            <th>Accessory</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Car Cover</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Seat Covers</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>Phone Holder</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>Window Wiper</td>
            <td>10$</td>
        </tr>
        <tr>
            <td>Car Freshener</td>
            <td>5$</td>
        </tr>
        <tr>
            <td>Seat Cover</td>
            <td>60$</td>
        </tr>
    </table>


    <script>
        function addItem() {
            var accessory = document.getElementById("accessory").value;
            var amount = document.getElementById("amount").value;
            var price = getPrice(accessory);
            var totalPrice = parseFloat(document.getElementById("totalPrice").innerHTML.substring(1));
            var newTotalPrice = totalPrice + (price * amount);

            var table = document.getElementById("productList");
            var row = table.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);

            accessoryCell.innerHTML = accessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + (price * amount);

            document.getElementById("totalPrice").innerHTML = "$" + newTotalPrice.toFixed(2);
            document.getElementById("totalAmount").innerHTML = "Total Price + Vat = " + (newTotalPrice * 1.07).toFixed(2);
        }

        function getPrice(accessory) {
            switch (accessory) {
                case "Car Cover":
                    return 50;
                case "Seat Covers":
                    return 30;
                case "Phone Holder":
                    return 15;
                case "Window Wiper":
                    return 10;
                case "Car Freshener":
                    return 5;
                case "Seat Cover":
                    return 60;
                default:
                    return 0;
            }
        }

    </script>
</body>
</html>
