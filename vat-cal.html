<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
    <br><br>
    <label for="grossPrice">Gross Price:</label>
    <input type="number" id="grossPrice" step="100"><br><br>

    <label for="vatRate">VAT Rate (%):</label>
    <input type="number" id="vatRate" step="1"><br><br>
    <p id="vat">VAT = 0.00</p>
    <p id="totalPrice">Total Price = 0.00</p>
    <p id="totalPrice2">Total price + 10 = 0.00</p>
    
    <script>

        // Add event listeners to calculate VAT and total price
        grossPriceInput.addEventListener('input', calculateVAT);
        vatRateInput.addEventListener('input', calculateVAT);

        function calculateVAT() {
            // Get the values from the input elements
            const grossPriceInput = totalPrice.value;
            const vatRate = parseFloat(vatRateInput.value);

            // Ensure the values are valid numbers
            if (isNaN(grossPrice) || isNaN(vatRate)) {
                vatOutput.textContent = `Vat = Please fill all the blanks`;
                totalPriceOutput.textContent = `Total price = Please fill all the blanks`;
                return;
            }

            // Calculate VAT and total price
            const vat = (grossPrice * vatRate) / 100;
            const totalPrice = grossPrice + vat;

            // Update the output elements
            vatOutput.textContent = `VAT = ${vat.toFixed(2)}`;
            totalPriceOutput.textContent = `Total Price = ${totalPrice.toFixed(2)}`;
            totalPriceOutput2.textContent = `Total Price + 10 = ${(totalPrice + 10).toFixed(2)}`;
            
        }
    </script>
</body>
</html>
